name: Apply Formatting and Update Changelog

on:
  push:
    branches:
      - main

jobs:
  format_and_update_changelog:
    runs-on: ubuntu-latest
    env:
      CHANGELOG_FILE: CHANGELOG.md

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install black isort pipreqs

      - name: Formatting
        run: |
          black --line-length 120 .
          isort .
          pipreqs --force --clean requirements.txt 2>/dev/null
          pipreqs --force . 2>/dev/null

      - name: Diagnose Commits
        run: |
          git log -20 --pretty=format:"%h %s"
